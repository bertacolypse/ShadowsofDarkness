<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Burning Blade - Characters</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Style for the body to set the background color */
        body {
            background-color: black;
            margin: 0; /* Remove default margin */
        }

        /* Style for character images */
        #character-list ul {
            list-style: none;
            display: flex;
            justify-content: center; /* Center images horizontally */
            gap: 10px;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        #character-list li {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
        }

        #character-list img {
            width: 100%;
            height: auto;
            display: block; /* Remove default inline behavior */
        }
    </style>
</head>
<body>
    <section id="character-list">
        <div class="container">
            <h2>Characters</h2>
            <ul>
                <!-- Each character's entry -->
                <li>
                    <img src="images/DaemonAIuno.png" alt="Daemon Devilwood" title="Daemon Devilwood">
                </li>
                <li>
                    <img src="images/realrivek3.png" alt="Rivek" title="Rivek">
                </li>
                <li>
                    <img src="images/Lirelcorrupted4.png" alt="Lahsatyr">                    
                </li><!-- Add more character entries as needed -->
                <li>
                    <img src="images/valen.png" alt="Valen">
                </li>                
            </ul>
        </div>
    </section>

    <script>
        // Function to open a new window with character details
        function openCharacterDetails(characterName) {
            const characterDetails = `Daemon Devilwood
                <!-- Add the character's details here -->
                <!-- You can use the same structure as before with <h3>, <p>, etc. -->
            `;
    
            // Calculate the window position for centering
            const screenWidth = window.screen.availWidth;
            const screenHeight = window.screen.availHeight;
            const windowWidth = 600;
            const windowHeight = 400;
    
            // Calculate the left and top positions for centering the window
            const leftPosition = (screenWidth - windowWidth) / 2;
            const topPosition = (screenHeight - windowHeight) / 2;
    
            // Open a new window with the character details
            const newWindow = window.open('', '_blank', `width=${windowWidth},height=${windowHeight},left=${leftPosition},top=${topPosition}`);
            newWindow.document.write(characterDetails);
            newWindow.document.close();
        }
    
        // Add click event listener to each image to open character details
        const images = document.querySelectorAll('img');
        images.forEach(function (image) {
            image.addEventListener('click', function () {
                const characterName = this.getAttribute('title');
                openCharacterDetails(characterName);
            });
        });
    </script>
    
</body>
</html>
